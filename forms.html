<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Buyer's</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Share+Tech+Mono&display=swap" rel="stylesheet">

</head>
<body>

<div class="form-container">
    <div class="form-slider">

        <!-- Slider 1: Name -->
        <section class="form-slide active">
            <h2>Ticket Buyer's Information</h2>
            <h3>Name</h3>
            <label for="first-name">First Name: <span class="required">* (max 15 char)</span>
                <input type="text" id="first-name" maxlength="15">
                <span class="error-message"></span>
            </label>
            <label for="middle-initial">Middle Initial: <span class="optional">(max 1 char)</span>
                <input type="text" id="middle-initial" maxlength="1">
                <span class="error-message"></span>
            </label>
            <label for="last-name">Last Name: <span class="required">* (max 15 char)</span>
                <input type="text" id="last-name" maxlength="15">
                <span class="error-message"></span>
            </label>
            <div class="navigation-buttons">
                <button id="next-1">Continue</button>
            </div>
        </section>

        <!-- Slider 2: Address -->
        <section class="form-slide">
            <h2>Ticket Buyer's Information</h2>
            <h3>Address</h3>
            <label for="street">Street: <span class="required">* (max 30 char)</span>
                <input type="text" id="street" maxlength="30">
                <span class="error-message"></span>
            </label>
            <label for="city">City: <span class="required">* (max 20 char)</span>
                <input type="text" id="city" maxlength="20">
                <span class="error-message"></span>
            </label>
            <label for="state">State: <span class="required">* (select an option)</span>
                <select id="state">
                    <option value="">Select a Country</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Japan">Japan</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Egypt">Egypt</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Hawai">Hawai</option>
                </select>
                <span class="error-message"></span>
            </label>
            <label for="zip-code">Zip Code: <span class="required">* (max 5 char)</span>
                <input type="text" id="zip-code" maxlength="5">
                <span class="error-message"></span>
            </label>
            <div class="navigation-buttons">
                <button id="back-2">Back</button>
                <button id="next-2">Continue</button>
            </div>
        </section>

        <!-- Slider 3: Contact -->
        <section class="form-slide">
            <h2>Ticket Buyer's Information</h2>
            <h3>Contact</h3>
            <label for="telephone">Telephone: <span class="required">* (10 digits)</span>
                <input type="text" id="telephone" maxlength="10">
                <span class="error-message"></span>
            </label>
            <label for="email">E-Mail: <span class="required">* (max 30 char)</span>
                <input type="email" id="email" maxlength="30">
                <span class="error-message"></span>
            </label>
            <label for="repeat-email">Repeat E-Mail: <span class="required">* (max 30 char)</span>
                <input type="email" id="repeat-email" maxlength="30">
                <span class="error-message"></span>
            </label>
            <div class="navigation-buttons">
                <button id="back-3">Back</button>
                <button id="next-3">Continue</button>
            </div>
        </section>

        <!-- Slider 4: Information -->
        <section class="form-slide">
            <h2>Ticket Buyer's Information</h2>
            <h3>Information</h3>
            <label for="lottery-info">
                <input type="checkbox" id="lottery-info"> Yes, I would like to receive Lottery information via email?
                <span class="error-message"></span>
            </label>
            <h3>Ownership</h3>
            <label>
                <input type="radio" name="ownership" value="self"> The season ticket was purchased for yourself.
                <span class="error-message"></span>
            </label>
            <label>
                <input type="radio" name="ownership" value="household"> The season ticket was purchased for someone else living at your address.
                <span class="error-message"></span>
            </label>
            <label>
                <input type="radio" name="ownership" value="non-household"> The season ticket was purchased for someone not living at your address.
                <span class="error-message"></span>
            </label>
            <div class="navigation-buttons">
                <button id="back-4">Back</button>
                <button id="submit">Submit</button>
            </div>
        </section>

    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
